{% load static %}
<div class="about-section">
        <div class="container">
            <div class="row justify-content-center row-cols-xl-2 row-cols-1 align-items-end flex-row-reverse">
                <div class="col">
                    <div class="about-right padding-tb">
                        <div class="section-header">
                            <span class="subtitle">Asliddin O'quv Markazi haqida</span>
                            <h2 class="title">{{ about.title }}</h2>
                            <p>{{ about.description }}</p>
                        </div>
                        <div class="section-wrapper">
                            <ul class="lab-ul">
                                <li>
                                    <div class="sr-left">
                                        <img src="{{ about.featureicon1.url }}" alt="about icon">
                                    </div>
                                    <div class="sr-right">
                                        <h5>{{ about.featuretext1 }}</h5>
                                        <p>{{ about.featuredesc1 }}</p>
                                    </div>
                                </li>
                                <li>
                                    <div class="sr-left">
                                        <img src="{{ about.featureicon2.url }}" alt="about icon">
                                    </div>
                                    <div class="sr-right">
                                        <h5>{{ about.featuretext2 }}</h5>
                                        <p>{{ about.featuredesc2 }}</p>
                                    </div>
                                </li>
                                <li>
                                    <div class="sr-left">
                                        <img src="{{ about.featureicon3.url }}" alt="about icon">
                                    </div>
                                    <div class="sr-right">
                                        <h5>{{ about.featuretext3 }}</h5>
                                        <p>{{ about.featuredesc3 }}</p>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="about-left">
                        <div class="about-thumb">
                            <img src="{{ about.image.url }}" alt="about">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
